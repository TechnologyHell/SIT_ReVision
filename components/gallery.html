<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom hover zoom effect */
        .gallery-item {
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.025); /* Reduced zoom effect */
        }
    </style>
</head>
<body class="flex justify-center">
    <div class="gallery grid gap-4 p-5 w-full lg:w-4/5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <img src="images/gallery/gal1.jpg" alt="Image 1" class="gallery-item rounded-lg">
        <img src="images/gallery/gal2.jpg" alt="Image 2" class="gallery-item rounded-lg">
        <img src="images/gallery/gal3.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal4.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal5.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal6.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal7.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal8.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal9.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal10.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal11.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal12.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal13.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal14.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal15.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal16.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal17.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal18.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal19.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal20.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal21.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal22.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal23.jpg" alt="Image 3" class="gallery-item rounded-lg">
        <img src="images/gallery/gal24.jpg" alt="Image 3" class="gallery-item rounded-lg">
    </div>

    <div class="overlay fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" id="overlay">
        <span class="close-btn absolute top-5 right-8 text-white text-2xl cursor-pointer">&times;</span>
        <img class="overlay-image max-w-full max-h-full" id="overlay-image" src="" alt="Large View">
        <a class="prev absolute left-0 top-1/2 transform -translate-y-1/2 text-white text-2xl cursor-pointer">&#10094;</a>
        <a class="next absolute right-0 top-1/2 transform -translate-y-1/2 text-white text-2xl cursor-pointer">&#10095;</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlay-image');
            const closeBtn = document.querySelector('.close-btn');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            
            let currentIndex = 0;

            function openOverlay(index) {
                overlay.style.display = 'flex';
                overlayImage.src = galleryItems[index].src;
                currentIndex = index;
            }

            function closeOverlay() {
                overlay.style.display = 'none';
            }

            function showPrevImage() {
                currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
                overlayImage.src = galleryItems[currentIndex].src;
            }

            function showNextImage() {
                currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
                overlayImage.src = galleryItems[currentIndex].src;
            }

            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => openOverlay(index));
            });

            closeBtn.addEventListener('click', closeOverlay);
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);

            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeOverlay();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeOverlay();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                }
            });
        });
    </script>
</body>
</html>
