<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Gallery Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap max-w-screen-lg">
    <div class="flex flex-wrap md:-m-2 -m-1">
      <div class="flex flex-wrap w-1/2">
        <div class="md:p-2 p-1 w-1/2">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal1.jpg">
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal5.jpg">
        </div>
        <div class="md:p-2 p-1 w-full">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal9.jpg">
        </div>
      </div>
      <div class="flex flex-wrap w-1/2">
        <div class="md:p-2 p-1 w-full">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal15.jpg">
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal21.jpg">
        </div>
        <div class="md:p-2 p-1 w-1/2">
          <img alt="gallery" class="gallery-item w-full object-cover h-full object-center block rounded-lg" src="images/gallery/gal27.jpg">
        </div>
      </div>
    </div>
  </div>
</section>

<div class="overlay fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden" id="overlay">
    <span class="close-btn absolute top-5 right-8 text-white text-2xl cursor-pointer">&times;</span>
    <img class="overlay-image max-w-full max-h-full" id="overlay-image" src="" alt="Large View">
    <a class="prev absolute left-0 top-1/2 transform -translate-y-1/2 text-white text-2xl cursor-pointer">&#10094;</a>
    <a class="next absolute right-0 top-1/2 transform -translate-y-1/2 text-white text-2xl cursor-pointer">&#10095;</a>
</div>

<style>
  @media (min-width: 1024px) {
    .container {
      width: 80%;
    }
  }

  @media (max-width: 1024px) {
    .container {
      width: 100%;
    }
  }

  /* Custom hover zoom effect */
  .gallery-item {
      transition: transform 0.2s;
  }

  .gallery-item:hover {
      transform: scale(1.025); /* Reduced zoom effect */
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const galleryItems = document.querySelectorAll('.gallery-item');
      const overlay = document.getElementById('overlay');
      const overlayImage = document.getElementById('overlay-image');
      const closeBtn = document.querySelector('.close-btn');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      
      let currentIndex = 0;

      function openOverlay(index) {
          overlay.style.display = 'flex';
          overlayImage.src = galleryItems[index].src;
          currentIndex = index;
      }

      function closeOverlay() {
          overlay.style.display = 'none';
      }

      function showPrevImage() {
          currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
          overlayImage.src = galleryItems[currentIndex].src;
      }

      function showNextImage() {
          currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
          overlayImage.src = galleryItems[currentIndex].src;
      }

      galleryItems.forEach((item, index) => {
          item.addEventListener('click', () => openOverlay(index));
      });

      closeBtn.addEventListener('click', closeOverlay);
      prevBtn.addEventListener('click', showPrevImage);
      nextBtn.addEventListener('click', showNextImage);

      overlay.addEventListener('click', (e) => {
          if (e.target === overlay) {
              closeOverlay();
          }
      });

      document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
              closeOverlay();
          } else if (e.key === 'ArrowLeft') {
              showPrevImage();
          } else if (e.key === 'ArrowRight') {
              showNextImage();
          }
      });
  });
</script>

</body>
</html>
